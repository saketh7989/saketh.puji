        color: aliceblue;
        text-decoration: none;
    }
      
      /* Shimmer animation */
      @keyframes button-shimmer {
        0% {
          background-position: left top;
        }
      
        100% {
          background-position: right bottom;
        }
      }
      
      /* Particle animation */
      @keyframes button-particles {
        0% {
          background-position: left top;

      }
